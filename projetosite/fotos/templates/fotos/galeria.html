<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galeria</title>

    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .image-thumbnail{
            height: 200px;
            object-fit: cover;
        }
    </style>


</head>
<body class="m-5">
    <div class="container">
        <!--sidebar com filtros-->
        <div class="row">
            <div class="col-md-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                        Categorias
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Todas</li>
                        {% for categoria in categorias %}
                            <li class="list-group-item">{{categoria.nome}}</li>
                        {% endfor %}

                        <li class="list-group-item">
                            <a href="{% url 'criar' %}" class="btn btn-dark btn-sm m-1">
                                Adicionar foto</a>
                        </li>
                    </ul>
                </div>
            </div>

            <!--Galeria de fotos-->
             <div class="col-md-9">
                 <div class="row">

                     {% for foto in fotos %}
                     <div class="col-md-4">
                         <div class="card my-2">
                             <img class="image-thumbnail" src="{{foto.imagem.url}}" alt="Card image cap">
                             <div class="card-body">
                                 <h5 class="card-title">{{foto.titulo}} <span class="badge rounded-pill bg-dark">{{foto.categoria.nome}}</span></h5>
                             </div>
                             <a href="{% url 'foto' foto.id %}" class="btn btn-outline-dark btn-sm m-1">Ver foto</a>
                        </div>
                     </div>
                     {% empty %}
                     <h3>Não há fotos :/ ...</h3>
                     {% endfor %}

                 </div>


            </div>


        </div>
    </div>
</body>
</html>
